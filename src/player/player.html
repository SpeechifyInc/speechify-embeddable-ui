<div>
  <div>
    <style>
      .speechify-player-icon {
        display: inline-block;
        vertical-align: middle;
        overflow: hidden;
      }

      .speechify-player-controls {
        display: flex;
        align-items: center;
      }

      .mobile-web-ui .speechify-player-container {
        width: 110%;
        margin-left: -5%;
        margin-bottom: 12px;
      }

      .speechify-player-progress-bar-container {
        position: relative;
        flex: 1;
        margin: 0 16px;
        height: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .speechify-player-progress-bar-input {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        cursor: pointer;
        margin: 0;
      }

      .speechify-player-progress-bar-track {
        background-color: rgba(0, 0, 0, 0.08);
        flex: 1;
        transition: all 0.2s;
        cursor: pointer;
      }

      .speechify-player-progress-bar-fill {
        height: 2px;
        background-color: #000;
      }

      .mobile-web-ui .speechify-player-progress-bar-fill {
        height: 3px;
      }

      .speechify-player-progress-bar-handle {
        height: 10px;
        width: 10px;
        position: absolute;
        background-color: #000;
        top: 5px;
        border-radius: 5px;
      }

      .speechify-player-time-display {
        font-size: 12px;
        color: #757575;
        font-weight: 500;
        min-width: 33px;
        flex-shrink: 0;
      }

      .speechify-player-time-display:not(:last-child):not(:first-child) {
        text-align: center;
      }

      .mobile-web-ui .speechify-player-time-display:first-child {
        transform: translate(36px, 16px);
      }

      .mobile-web-ui .speechify-player-time-display:last-child {
        text-align: right;
        transform: translate(-36px, 16px);
      }

      .mobile-web-ui .speechify-player-time-display {
        font-weight: 500;
      }

      .speechify-player-control-button {
        width: 40px;
        height: 40px;
        color: #000;
        cursor: pointer;
        opacity: 0.9;
        transition: all 0.2s;
      }

      .speechify-player-control-button:hover {
        opacity: 1;
      }

      .speechify-player-wrapper {
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 10px 16px 8px 8px;
        border-radius: 8px;
        background-color: transparent;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      .speechify-player-info {
        padding: 0 4px 0 8px;
        flex: 1;
      }

      .speechify-player-title {
        font-size: 12px;
        font-weight: 500;
        color: var(--color-glass-500);
      }

      .speechify-player-controls-container {
        margin-top: 3px;
      }

      .speechify-player-logo {
        color: #000;
        display: block;
        margin-left: 12px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      .speechify-player-logo:hover {
        opacity: 1;
      }

      .speechify-player-root {
        --color-default-blue: #2137fc;
        --color-electric-300: #6a79fd;
        --color-electric-250: #b4bbfe;
        --color-electric-200: #e6e8ff;
        --color-electric-150: #f1f4f9;
        --color-electric-100: #f5f6ff;
        --color-glass-300: #e4eaf1;
        --color-glass-500: #587393;
        --color-glass-600: #364a63;
        --color-glass-700: #1c2c40;
        --color-glass-800: #14202e;
        --color-glass-900: #05070b;
        --color-pill-player: #006341;
        --color-skim-paragraph-start: #ce1625;
        margin-top: 32px;
        font-variant: normal;
        font-feature-settings: normal;
        font-family: "ABC Diatype", "sohne", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }
    </style>
    <div class="speechify-player-root">
      <div
        class="speechify-player-wrapper"
        style="background-color: rgb(255, 255, 255)"
      >
        <div class="speechify-player-btn-inline-play" style="display: none">
          <!-- Play Icon SVG will be injected here -->
          <svg
            viewBox="0 0 24 24"
            height="24"
            width="24"
            aria-hidden="true"
            focusable="false"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            style="color: rgb(20, 82, 225)"
            class="speechify-player-icon speechify-player-icon--play"
          >
            <path d="M8 5v14l11-7z"></path>
          </svg>
        </div>
        <div
          class="speechify-player-loading"
          style="display: block; text-align: center"
        >
          <style>
            @keyframes spin {
              0% {
                transform: rotate(0deg);
              }
              100% {
                transform: rotate(360deg);
              }
            }
          </style>
          <div
            class="speechify-player-loading-spinner"
            style="
              width: 24px;
              height: 24px;
              border: 4px solid rgba(20, 82, 225, 0.3);
              border-top: 4px solid rgb(20, 82, 225);
              border-radius: 50%;
              animation: spin 1s linear infinite;
            "
          ></div>
        </div>
        <div class="speechify-player-info">
          <div class="speechify-player-title">
            Listen with
            <div
              style="
                display: inline-block;
                text-decoration: underline;
                cursor: pointer;
              "
              onclick="window.open('https://speechify.com/text-to-speech-online/', '_blank');"
            >
              Speechify
            </div>
          </div>
          <div class="speechify-player-controls-container">
            <div class="speechify-player-controls">
              <div
                style="color: var(--color-glass-500)"
                class="speechify-player-time-display speechify-player-current-progress"
              >
                0:00
              </div>
              <div class="speechify-player-progress-bar-container">
                <div class="speechify-player-progress-bar-track">
                  <div
                    style="
                      width: calc(0% - 5px);
                      background-color: rgb(20, 82, 225);
                    "
                    class="speechify-player-progress-bar-fill"
                  ></div>
                  <div
                    style="
                      left: calc(0% - 5px);
                      background-color: rgb(20, 82, 225);
                    "
                    class="speechify-player-progress-bar-handle"
                  ></div>
                </div>
                <div class="speechify-player-progress-bar-input"></div>
              </div>
              <div
                style="color: var(--color-glass-500)"
                class="speechify-player-time-display speechify-player-total-duration"
              >
                0:00
              </div>
            </div>
          </div>
        </div>
        <div
          style="cursor: pointer"
          onclick="window.open('https://speechify.com/ai-voice-generator/', '_blank');"
        >
          <svg
            width="34"
            height="19"
            viewBox="0 0 34 19"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            style="color: rgb(20, 82, 225)"
            class="speechify-player-logo"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
